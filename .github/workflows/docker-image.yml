name: Docker Image CD

on:
  workflow_dispatch:
 
env:
  IMAGE_NAME: doosyapii


jobs:

  release:

    runs-on: ubuntu-latest

    steps:
    
    - name: Login to Docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Checkout code
      uses: actions/checkout@v2
    
    
    - name:  build and push Docker image
      id: actions/checkout@v2
      uses: docker/build-push-action@v2
      with: 
        context: ./src/doosy-api/Doosy.API
        tags: doosyapii:latest
        push: true
    
      
      
    - name: Build and push Docker image
      run: docker build -f ./doosy-api/Doosy.API/Dockerfile -t doosyapii:latest .
      
    - name: image deigest
      run: echo ${{ steps.build.outputs.diegest }}
      
    - name: testing doosy-deploy ssh  connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          if [  "$(docker ps  -a -f status=running  -f  name=webapplications)" ]; then
            docker kill webapplications;
            docker rm webapplications;
            docker create --name webapplications  -p 5002:80 kekgaugetswe/webapplications:latest
            docker start webapplications
          fi
          docker ps -a
          
