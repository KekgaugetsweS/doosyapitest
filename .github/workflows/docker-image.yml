name: Docker Image CD

on:
  workflow_dispatch:
 
env:
  IMAGE_NAME: doosyapii


jobs:

  release:

    runs-on: ubuntu-latest

    steps:
    
    
        
    - name: Checkout code
      uses: actions/checkout@v2
      
      
    
        
    - name: build image
      run: docker build -f ./doosy-api/Doosy.API/Dockerfile  -t doosyapii:latest .
      
    - name: Login to Docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: publish to docker hub
      uses: dokcer/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        repository: kekgaugetswe/doosyapii
        tags: latest, ${{ github.run_number }}
        
    
      
      
    - name: image deigest
      run: echo ${{ steps.build.outputs.diegest }}
      
    - name: testing doosy-deploy ssh  connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          if [  "$(docker ps  -a -f status=running  -f  name=webapplications)" ]; then
            docker kill webapplications;
            docker rm webapplications;
            docker create --name webapplications  -p 5002:80 kekgaugetswe/webapplications:latest
            docker start webapplications
          fi
          docker ps -a
          
